<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countries and National Animals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Countries and Their National Animals</h1>
  <table>
    <tr>
      <th>Country</th>
      <th>Flag</th>
      <th>National Animal</th>
    </tr>
    <tr>
      <td>India</td>
      <td><img src="https://flagcdn.com/w320/in.png" alt="India Flag"></td>
      <td>Bengal Tiger</td>
    </tr>
    <tr>
      <td>Australia</td>
      <td><img src="https://flagcdn.com/w320/au.png" alt="Australia Flag"></td>
      <td>Red Kangaroo</td>
    </tr>
    <tr>
      <td>United States</td>
      <td><img src="https://flagcdn.com/w320/us.png" alt="USA Flag"></td>
      <td>Bald Eagle</td>
    </tr>
    <tr>
      <td>China</td>
      <td><img src="https://flagcdn.com/w320/cn.png" alt="China Flag"></td>
      <td>Giant Panda</td>
    </tr>
    <tr>
      <td>South Africa</td>
      <td><img src="https://flagcdn.com/w320/za.png" alt="South Africa Flag"></td>
      <td>Springbok</td>
    </tr>
  </table>
</body>
</html>
